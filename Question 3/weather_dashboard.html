<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Premium Weather Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-color: #ffce67;
            --error-color: #ff5f5f;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--primary-bg);
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Section */
        .search-box {
            display: flex;
            gap: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .search-box:focus-within {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            background: white;
            color: #764ba2;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .search-btn:hover {
            background: var(--accent-color);
            transform: rotate(90deg);
        }

        /* Main Weather Card */
        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .main-card {
                grid-template-columns: 1fr 1fr;
                padding: 50px;
            }
        }

        .weather-primary {
            text-align: center;
        }

        @media (min-width: 768px) {
            .weather-primary {
                text-align: left;
            }
        }

        .city-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .date {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .temp-display {
            font-size: 5rem;
            font-weight: 300;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .temp-display {
                justify-content: flex-start;
            }
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .weather-desc {
            font-size: 1.4rem;
            text-transform: capitalize;
            font-weight: 500;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            transition: var(--transition);
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Forecast Section */
        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .forecast-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 25px;
            text-align: center;
            transition: var(--transition);
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-icon {
            width: 50px;
            height: 50px;
            margin: 5px 0;
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .forecast-desc {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* States */
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .error-msg {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            color: #ff9494;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Error Message -->
        <div id="errorMsg" class="error-msg"></div>

        <!-- Search -->
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." aria-label="City search input">
            <button class="search-btn" id="searchBtn" aria-label="Search button">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </button>
        </div>

        <!-- Main Display -->
        <main class="main-card" id="weatherDisplay">
            <div id="loader" class="loading-spinner"></div>

            <div id="content" class="weather-content">
                <div class="weather-primary">
                    <h1 class="city-name" id="cityName">--</h1>
                    <p class="date" id="currentDate">--</p>
                    <div class="temp-display">
                        <img src="" alt="Weather" id="weatherIcon" class="weather-icon">
                        <span id="tempValue">0</span>째C
                    </div>
                    <p class="weather-desc" id="weatherDesc">Clear Sky</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Feels Like</span>
                        <span class="stat-value" id="feelsLike">0째C</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Humidity</span>
                        <span class="stat-value" id="humidity">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Wind Speed</span>
                        <span class="stat-value" id="windSpeed">0 km/h</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Pressure</span>
                        <span class="stat-value" id="pressure">0 hPa</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 5 Day Forecast -->
        <section class="forecast-container" id="forecastDisplay">
            <!-- Forecast cards will be injected here -->
        </section>
    </div>

    <script>
        /**
         * API CONFIGURATION
         * Note: Get your API Key from https://openweathermap.org/
         */
        const API_KEY = '0f63b7a9a436fe636f26e254a5ec93b1'; // <--- INSERT YOUR API KEY HERE
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/';

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const cityName = document.getElementById('cityName');
        const currentDate = document.getElementById('currentDate');
        const tempValue = document.getElementById('tempValue');
        const weatherIcon = document.getElementById('weatherIcon');
        const weatherDesc = document.getElementById('weatherDesc');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');
        const forecastDisplay = document.getElementById('forecastDisplay');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('errorMsg');
        const content = document.getElementById('content');

        // Initial Load
        window.addEventListener('load', () => {
            const lastCity = localStorage.getItem('lastCity');
            if (lastCity) {
                cityInput.value = lastCity;
                getWeather(lastCity);
            }
        });

        // Search Handlers
        searchBtn.addEventListener('click', handleSearch);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        function handleSearch() {
            const city = cityInput.value.trim();
            if (!city) {
                showError("Please enter a city name.");
                return;
            }
            getWeather(city);
        }

        async function getWeather(city) {
            showLoading();
            hideError();

            try {
                // Fetch Current Weather
                const currentRes = await fetch(`${BASE_URL}weather?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`);

                if (!currentRes.ok) {
                    if (currentRes.status === 404) throw new Error("City not found. Please check the spelling.");
                    if (currentRes.status === 401) throw new Error("Invalid API Key. Please update the API_KEY in the code.");
                    throw new Error("Unable to fetch weather data.");
                }

                const currentData = await currentRes.json();

                // Fetch 5-Day Forecast
                const forecastRes = await fetch(`${BASE_URL}forecast?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`);
                const forecastData = await forecastRes.json();

                // Save to LocalStorage
                localStorage.setItem('lastCity', city);

                // Update UI
                updateUI(currentData);
                updateForecastUI(forecastData);

            } catch (err) {
                showError(err.message);
                console.error(err);
            } finally {
                hideLoading();
            }
        }

        function updateUI(data) {
            cityName.textContent = `${data.name}, ${data.sys.country}`;

            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDate.textContent = date.toLocaleDateString(undefined, options);

            tempValue.textContent = Math.round(data.main.temp);
            weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            weatherDesc.textContent = data.weather[0].description;

            feelsLike.textContent = `${Math.round(data.main.feels_like)}째C`;
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
            pressure.textContent = `${data.main.pressure} hPa`;
        }

        function updateForecastUI(data) {
            forecastDisplay.innerHTML = '';

            // OpenWeather provides 3-hour slices, we need daily data
            // We take the slice closest to 12:00 PM for each upcoming day
            const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00"));

            dailyData.slice(0, 5).forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString(undefined, { weekday: 'short' });

                const card = document.createElement('div');
                card.className = 'forecast-card';
                card.innerHTML = `
                    <p class="forecast-day">${dayName}</p>
                    <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" class="forecast-icon">
                    <p class="forecast-temp">${Math.round(day.main.temp)}째C</p>
                    <p class="forecast-desc">${day.weather[0].main}</p>
                `;
                forecastDisplay.appendChild(card);
            });
        }

        function showLoading() {
            loader.style.display = 'block';
            content.style.opacity = '0.3';
            forecastDisplay.style.opacity = '0.3';
        }

        function hideLoading() {
            loader.style.display = 'none';
            content.style.opacity = '1';
            forecastDisplay.style.opacity = '1';
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            // Scroll to error if mobile
            if (window.innerWidth < 768) errorMsg.scrollIntoView({ behavior: 'smooth' });
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }
    </script>
</body>

</html>
