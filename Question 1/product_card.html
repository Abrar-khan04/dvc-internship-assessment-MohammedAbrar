<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Card | Assignment</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-page);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Responsive Grid Container */
        .container {
            display: grid;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }

        /* Product Card */
        .product-card {
            background: var(--bg-card);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            width: 100%;
            margin: auto;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-4px);
        }

        /* Image Section */
        .product-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            background: #f1f5f9;
            overflow: hidden;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        /* Discount Badge */
        .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 10;
        }

        /* Content Section */
        .product-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }

        .product-header {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.2;
        }

        .product-prices {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .original-price {
            font-size: 1rem;
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .product-description {
            font-size: 0.9375rem;
            color: var(--text-muted);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Interactive Elements */
        .product-actions {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            width: fit-content;
            overflow: hidden;
        }

        .qty-btn {
            background: #f8fafc;
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            cursor: pointer;
            font-size: 1.25rem;
            color: var(--text-main);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover:not(:disabled) {
            background: #e2e8f0;
        }

        .qty-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .qty-display {
            width: 3rem;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .add-to-cart-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-to-cart-btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.4);
        }

        .add-to-cart-btn:active {
            transform: scale(0.98);
        }

        /* Success Message */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive Breakpoints */
        
        /* Tablet: 768px - 1023px */
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
            .product-card {
                max-width: none;
            }
        }

        /* Desktop: > 1024px */
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
            .product-content {
                padding: 2rem;
            }
            .product-name {
                font-size: 1.5rem;
            }
        }

        /* Accessibility: focus states */
        .add-to-cart-btn:focus, .qty-btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Product Card -->
        <article class="product-card">
            <div class="product-image-container">
                <span class="badge" aria-label="Discount badge">20% OFF</span>
                <img 
                    src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&q=80&w=800" 
                    alt="Premium Sports Shoes" 
                    id="productImg"
                    class="product-image"
                    onerror="handleImageError(this)"
                >
            </div>
            
            <div class="product-content">
                <header class="product-header">
                    <h2 class="product-name" id="productName">Premium Air Sports Shoes</h2>
                    <div class="product-prices">
                        <span class="current-price" id="currentPrice">$120.00</span>
                        <span class="original-price" aria-label="Original price">$150.00</span>
                    </div>
                </header>

                <p class="product-description">
                    Experience ultimate comfort and style with our latest high-performance sports shoes. Engineered for athletes who demand the best in durability and breathability.
                </p>

                <div class="product-actions">
                    <div class="quantity-selector" aria-label="Quantity selector">
                        <button class="qty-btn" id="decreaseQty" aria-label="Decrease quantity" disabled>&minus;</button>
                        <span class="qty-display" id="qtyValue" aria-live="polite">1</span>
                        <button class="qty-btn" id="increaseQty" aria-label="Increase quantity">&plus;</button>
                    </div>

                    <button class="add-to-cart-btn" id="addToCart">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        Add to Cart
                    </button>
                </div>
            </div>
        </article>
    </div>

    <!-- Success Toast Notification -->
    <div id="successToast" class="toast">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7"></path>
        </svg>
        Item added to cart successfully!
    </div>

    <script>
        // State Management
        let quantity = 1;
        const MIN_QTY = 1;
        const MAX_QTY = 10;
        const PRICE_PER_UNIT = 120.00;

        // Element Selectors
        const qtyValueDisplay = document.getElementById('qtyValue');
        const decreaseBtn = document.getElementById('decreaseQty');
        const increaseBtn = document.getElementById('increaseQty');
        const addToCartBtn = document.getElementById('addToCart');
        const toast = document.getElementById('successToast');
        const productName = document.getElementById('productName').innerText;

        // Function to handle broken images
        function handleImageError(img) {
            console.warn('Product image failed to load. Using fallback.');
            img.src = 'https://via.placeholder.com/800x800?text=Product+Image+Unavailable';
            img.onerror = null; // Prevent infinite loops
        }

        // Update UI state
        function updateUI() {
            qtyValueDisplay.textContent = quantity;
            
            // Disable/Enable buttons based on limits
            decreaseBtn.disabled = quantity <= MIN_QTY;
            increaseBtn.disabled = quantity >= MAX_QTY;
        }

        // Event Listeners for Quantity
        decreaseBtn.addEventListener('click', () => {
            if (quantity > MIN_QTY) {
                quantity--;
                updateUI();
            }
        });

        increaseBtn.addEventListener('click', () => {
            if (quantity < MAX_QTY) {
                quantity++;
                updateUI();
            }
        });

        // Add to Cart Logic
        addToCartBtn.addEventListener('click', () => {
            const totalPrice = quantity * PRICE_PER_UNIT;

            // Log details to console as required
            const cartItem = {
                productName: productName,
                quantity: quantity,
                unitPrice: `$${PRICE_PER_UNIT.toFixed(2)}`,
                totalPrice: `$${totalPrice.toFixed(2)}`
            };

            console.log('--- Item Added to Cart ---');
            console.table(cartItem);

            // Show Success Message
            showToast();
        });

        function showToast() {
            toast.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
